<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../include/jquery-3.2.1.min.js"></script>
    <script>         $(function () {
        $("#search").keyup(function () {
            //키이벤트
            var search = $("#search").val();
            //입력한 키워드
            if (search.length == 0) {
                //글자수가 0 이면
                $("#div1").css("visibility", "hidden");
                //숨김
            } else { //글자수 > 0
                $("#div1").css("visibility", "visible");
                //표시
                $.ajax({
                    type: "post", url: "result3.jsp", data: "search=" + search, success: function (data) {
                        $("#div1").html(data);
                        //결과 출력
                    }
                });
            }
        });

    });

    function check() {
        //name 으로 검색할 경우 계층구조를 적어주어야 함
        var search = document.form1.search.value;
        //document.getElementsByName("search")[0];
        // id 로 검색
        // var search=$("#search").val();
        if (search == "") {
            alert("키워드를 입력하세요");
            document.form1.search.focus();
            return;
        }
        document.form1.submit();
        //폼 데이터를 서버로 전송
    }     </script>
</head>
<body>
<h2>일반적인 방식</h2>
<form action="result3.jsp" method="post" name="form1">
    키워드를 입력하세요
    <input name="search" type="text">
    <input onclick=" check ()" type="button" value="확인"></form>

<h2>ajax 방식</h2> 키워드를 입력하세요 <input id="search" type="text">
<div id="div1"></div>
</body>
</html>
