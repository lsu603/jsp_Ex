<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkDate() {
            var s = document.getElementById("pdate").value;
            document.write(s + "<br>");
            var pdate = new Date(s); // 지정된 날짜
            var today = new Date(); // 현재 날짜
            // 1970.1.1~ 현재까지의 밀리세컨드
            document.write("today time stamp:" + today.getTime() + "<br>");
            document.write("pdate time stamp:" + pdate.getTime() + "<br>");
            var diff = today.getTime() - pdate.getTime();
            document.write(diff + "<br>");
            //24 시간으로나눔   초 분 시간 일
            document.write(diff / (1000 * 60 * 60 * 24) + "<br>");
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            // floor 버림
            if (days > 30) {
                alert("30일 이내에만 교환 가능합니다.");
            } else {
                alert("교환 가능합니다.");
            }
        }
    </script>
</head>
<body>
구입날짜 : <input type ="date" id="pdate">
<button onclick="checkDate()">검사</button>
</body>
</html>
