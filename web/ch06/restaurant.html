<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>레스토랑 추천 앱</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-add-back-btn="true" data-role="page" id="show_rest">
    <div data-role="header"><h1>레스토랑 추천</h1></div>
    <div data-role="content">
        <div class="ui-grid-a" id="restau_infos">
            <div class="ui-block-a"><h1>스마일 즉석떡볶이</h1>
                <p>메뉴:</p>
                <ul>
                    <li>치즈 떡볶이</li>
                    <li>즉석 떡볶이</li>
                    <li>볶음밥</li>
                </ul>
            </div>
            <div class="ui-block-b"><p><img alt="지도" src="../images/staticmap.png"/></p>
                <p><a data-role="button" href="https://www.mangoplate.com/restaurants/dZxXu3udKc"
                      rel="external">웹사이트 </a></p></div>
        </div>         <!-- /grid-a -->
        <hr/>
        <div class="ui-grid-a" id="contact_infos">
            <div class="ui-block-a"><h2>주소</h2>
                <p>서울 성동구 마조로 39</p></div>
        </div>         <!-- /grid-a -->
        <div id="contact_buttons"><a data-icon="maps" data-role="button"
                                     href="http://map.naver.com/?elng=d8b75cdf8576efdb5f23911862e82a9c&eelat=&el at=4cc77f9ed43a6766d4fa762b932c549e&eText=%EC%8A%A4%EB%A7%88%EC%9D %BC%EC%A6%89%EC%84%9D%EB%96%A1%EB%B3%B6%EC%9D%B4&eelng=">
            네이버 지도에서 찾기</a>
            <a
                    data-icon="tel" data-role="button" href="tel:021234567"> 전화번호 </a></div>
        <hr/>
        <div id="notation">
            <form><label class="select" for="select-choice-0"><h2>사용자 평가</h2></label> <select data-native-menu="false"
                                                                                              data-theme="c"
                                                                                              id="note_utilisateur"
                                                                                              name="note_utilisateur">
                <option class="one" value="one">추천할 수 없음</option>
                <option class="two" value="two">보통</option>
                <option class="three" selected="selected" value="three">좋음</option>
                <option class="four" value="four">아주좋음</option>
            </select></form>
        </div>
    </div>
