<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    context.beginPath(); // 경로 초기화
    context.moveTo(50, 100); // 시작좌표
    context.lineTo(75, 50); // 선긋기
    context.lineTo(100, 100);
    context.closePath(); // 그리기 종료
    context.fillStyle = "green"; // 색상 설정
    context.fill(); //색칠
    </script>
    </body>
    </html>
