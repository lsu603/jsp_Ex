<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../include/jquery-3.2.1.min.js"></script>
    <script>       // 자동으로 호출
    $(function () {
        // [] 배열
        // {} 객체 {"변수":"값", "변수":"값"} 레코드
// JSON 배열
        var s =
            "[{'name':'김철수','age':20},{'name':'박철호','age':25},{'name':'송철민 ','age':30}]";
        // eval(자바스크립트 코드) : 스트링을 자바스크립트 명령어로 변환
        // var students = eval("("+s+")");
        var students = eval(s);
        console.log("type:" + typeof (s) + "," + s); // 자료형
        console.log(students);
        //var students=s;
        students[0].name = "Lee";
        var name = "";
        var age = "";
        for (i = 0; i < students.length; i++) {
            name += students[i].name + " ";
            age += students[i].age + " ";
        }
        $("#name").html(name);
        $("#age").html(age);
    });     </script>
</head>
<body>
<h4>학생명단</h4>
<p style="background-color: yellow;">
    이름:<span id="name"></span>&nbsp;
    나이:<span id="age"></span></p>
</body>
</html>
