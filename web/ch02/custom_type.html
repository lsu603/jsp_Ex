<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>         //사용자 정의 객체, {변수:값, 함수명:function(){} }
    var myCar = {
        maker: "BMW", model: "X5", year: 2013, speed: 60, speedDown: function () {
            this.speed -= 10;
        }, speedUp: function () {
            this.speed += 10;
        }
    };
    document.write(typeof (myCar) + "<br>");         // 호출방식 1 : 참조변수.변수명
    myCar.speedUp();         // 호출방식2 : 참조변수["변수명"]         //자료형["변수"] or 자료형.변수
    document.write(myCar ["speed"] + "<br>");
    document.write(myCar ["maker"] + "<br>");
    document.write(myCar ["model"] + "<br>");
    document.write(myCar ["year"] + "<br>");
    document.write(myCar.maker + "<br>");
    document.write(myCar.model + "<br>");
    document.write(myCar.year + "<br>");
    document.write("************ <br>");

    var txt = "";
    for (var x in myCar) { // for ( var 개별변수 in 객체)
        txt += myCar [x] + " ";// 객체[인덱스]
    }
    document.write(txt + "<br>");
    </script>
</head>
<body>

</body>
</html>
