<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 = "30.5px";
        var num2 = 40;
        document.write(Number.MAX_VALUE + "<br>"); // 최대값
        document.write(Number.MIN_VALUE + "<br>"); // 최소값
        document.write(Number.NaN + "<br>"); //Not a Number( 숫자가 아님 )
        document.write(num1 + num2 + "<br>"); // 문자열로 연결됨
        document.write(parseInt(num1) + num2 + "<br>"); // 정수로 변환
        document.write(parseFloat(num1) + num2 + "<br>"); // 실수로 변환

        document.write("***********<br>"); // 최대값
        document.write(parseInt(015, 10) + "<br>");
        /* 인풋 값 string 이 "0" 으로 시작한다면 , radix 는 8(8 진 ) 이거나 , 10( 십진 ) 입니다 .         정확히 이 선택된 radix 는 구현 의존적적입니다 .          ECMAScript 5 는 10( 십진 ) 이 사용되는 것을 명시하지만 ,          모든 브라우저가 아직 이렇 게 되지 않습니다 .          이러한 이유로 항상 parseInt 를 사용할 때는 radix 값을 명시해야 합니다 .         */     </script>
</head>
<body>

</body>
</html>
