<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Insert title here</title>
    <link href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="c" id="home">
    <div data-role="content">
        <div id="title"><h1>레스토랑 추천</h1></div>
        <div class="choice_list"><h1>음식 종류를 선택하세요.</h1>
            <!-- 페이지 전환효과(data-transition)             slide 좌에서 우로,          slideup 아래에서 위로,             slidedown 위에서 아래로     pop, fade, flip 반전효과     -->
            <ul data-inset="true" data-role="listview">
                <li><a data-transition="slide" href="choose_town.html"> <img src="korean.jpg">
                    <h3>한정식</h3></a></li>
                <li><a data-transition="slideup" href="choose_town.html"> <img src="western.jpg">
                    <h3>양식</h3></a></li>
                <li><a data-transition="slidedown" href="choose_town.html"> <img src="burger.jpg">
                    <h3>햄버거</h3></a></li>
                <li><a data-transition="pop" href="choose_town.html"> <img src="pizza.jpg">
                    <h3>피자</h3></a></li>
                <li><a data-transition="fade" href="choose_town.html"> <img src="buffet.jpg">
                    <h3>부페</h3></a></li>
                <li><a data-transition="flip" href="choose_town.html"> <img src="chinese.jpg">
                    <h3>중국식</h3></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
